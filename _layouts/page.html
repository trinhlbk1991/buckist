---
layout: default
---

<section class="hero" style="height: 250px;min-height: 250px" style="background-image: url({% include relative-src.html src=page.image %})">
	<div class="inner-hero text-container">
		<div class="hero-text-container">
			<h1>{{ page.title }}</h1>
			{% if page.description.size > 0 %}
			<p class="subtext">{{ page.description }}</p>
			{% endif %}
		</div>
	</div>
</section>

{{ content }}
